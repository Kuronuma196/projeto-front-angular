<header class="cabecalho-branco"></header>

<main class="conteudo">
  <!-- Conteúdo da página -->
</main>
<mat-card class="fundo1">
    <div style="display:flex; justify-content:flex-inicial">
    <mat-card-title class="Nome">Novo Cliente</mat-card-title>
</div>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" [(ngModel)]="cliente.cliNome" name="cliNome">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="CPF" [(ngModel)]="cliente.cliCpf" name="cliCpf">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="E-mail" [(ngModel)]="cliente.cliEmail" name="cliEmail">
        </mat-form-field>
    </form>

    <div style="gap: 10px; display:flex; justify-content:flex-end">
    <button mat-raised-button (click)="createCliente()" color="primary">
        Salvar
    </button>
    
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</div>

</mat-card>
