<mat-card class="fundo1">
    <div style="display:flex; justify-content:flex-inicial">
    <mat-card-title class="Nome">Excluir Pagamento</mat-card-title>
</div>
<header class="cabecalho-branco"></header>

<main class="conteudo">
  <!-- Conteúdo da página -->
</main>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" [value]="pagamento.fpgNome" name="fpgNome" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput type="number" placeholder="Preço (R$)" [value]="pagamento.fpgPrice" name="fpgPrice" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Descrição" [value]="pagamento.fpgDescricao" name="fpgDescricao" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Status Ativo" [(ngModel)]="pagamento.ativo" name="ativo" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Está Permitido Parcelamento" [(ngModel)]="pagamento.permiteParcelamento" name="permiteParcelamento" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput type="number" placeholder="Número Máximo Parcelas" [(ngModel)]="pagamento.numeroMaximoParcelas" name="numeroMaximoParcelas" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Taxa Adicional" [(ngModel)]="pagamento.taxaAdicional" name="taxaAdicional" disabled>
        </mat-form-field>
    </form>

    <div style="gap: 10px;  display:flex; justify-content:flex-end">
    <button mat-raised-button (click)="deletePagamento()" color="warn">
        Excluir
    </button>
   
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</div>

</mat-card>
