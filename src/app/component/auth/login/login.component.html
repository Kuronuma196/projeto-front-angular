<header class="cabecalho-branco"></header>

<main class="conteudo">
  <!-- Conteúdo da página -->
</main>

<div class="login-container">
  <h2>Login</h2>

  <form (ngSubmit)="fazerLogin()" #loginForm="ngForm">
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" [(ngModel)]="email" name="email" type="email" required />
    </div>

    <div class="form-group">
      <label for="senha">Senha</label>
      <input id="senha" [(ngModel)]="senha" name="senha" type="password" required />
    </div>
  <p class="cadastro-link">
    Não tem conta? <a routerLink="/cadastro">Cadastre-se aqui</a>
  </p>

    <button type="submit">Entrar</button>

    <div *ngIf="erro" class="erro">{{ erro }}</div>
  </form>
</div>
